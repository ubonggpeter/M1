<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nuvia Music Streaming</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Poppins');

    :root {
      --primary-color: #ffffff;
      --accent-color: #00E0FF;
      --highlight-color: #7FE9FF;
      --text-color: #EAF7FF;
      --background-color: #001F4D;
      --blue-1: #0033FF;
      --blue-2: #3399FF;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background:
        radial-gradient(1200px 600px at 85% 20%, rgba(0, 224, 255, 0.18), transparent 55%),
        radial-gradient(900px 500px at 12% 65%, rgba(0, 80, 255, 0.25), transparent 60%),
        linear-gradient(135deg, #001F4D 0%, #003399 45%, #001C3D 100%);
      color: var(--text-color);
      min-height: 100vh;
      padding: 2rem 1rem;
      font-size: 12px;
      background-attachment: fixed;
    }

    .title,
    h1,
    .description,
    form {
      text-align: center;
      max-width: 400px;
      margin: 0 auto;
    }

    .title {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: var(--highlight-color);
      margin-bottom: 0.3rem;
      text-shadow: 0 0 10px rgba(0,224,255,0.35);
    }

    h1 {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 0.8rem;
      color: var(--text-color);
      text-shadow: 0 4px 20px rgba(0, 51, 255, 0.35);
    }

    .description {
      font-size: 0.9rem;
      opacity: 0.95;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.4rem;
      font-size: 0.8rem;
      color: var(--text-color);
      opacity: 0.9;
    }

    .form-control {
      width: 100%;
      padding: 0.6rem 0.9rem;
      background-color: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(0, 224, 255, 0.22);
      border-radius: 10px;
      color: var(--text-color);
      font-size: 0.85rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
      box-shadow: inset 0 0 12px rgba(0, 51, 255, 0.12);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 2px rgba(0,224,255,0.35), 0 0 20px rgba(0, 51, 255, 0.25);
    }

    .mil-btn {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      border: none;
      border-radius: 12px;
      font-family: Poppins;
      font-weight: 600;
      color: #fff;
      transition: transform 0.2s ease, box-shadow 0.3s ease, filter 0.3s ease;
      background: linear-gradient(90deg, var(--blue-1) 0%, var(--blue-2) 100%);
      box-shadow:
        0 0 12px rgba(0, 224, 255, 0.50),
        inset 0 0 8px rgba(0, 224, 255, 0.30);
      padding: 0.8rem 1.2rem;
      font-size: 0.9rem;
      width: 100%;
      margin-top: 1rem;
      text-decoration: none;
    }

    .mil-btn:hover {
      filter: brightness(1.06);
      transform: translateY(-1px);
      box-shadow:
        0 0 18px rgba(0, 224, 255, 0.70),
        inset 0 0 10px rgba(0, 224, 255, 0.40);
      color: #fff;
      background: linear-gradient(90deg, #2B6FFF 0%, #5FA9FF 100%);
    }

    .mil-btn.mil-add-arrow:after {
      content: "\f061";
      font-family: "Font Awesome 5 Free";
      font-weight: 900;
      margin-left: 15px;
      font-size: 12px;
      color: var(--accent-color);
      text-shadow: 0 0 10px rgba(0,224,255,0.6);
    }

    .card.review-section {
      background-color: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(0, 224, 255, 0.22);
      border-radius: 12px;
      padding: 1.5rem;
      max-width: 400px;
      margin: 2rem auto;
      color: var(--text-color);
      text-align: center;
      backdrop-filter: blur(8px);
      box-shadow:
        0 8px 30px rgba(0, 51, 255, 0.25),
        inset 0 0 12px rgba(0, 224, 255, 0.12);
    }

    .review-section h2 {
      font-size: 1.2rem;
      margin-bottom: 0.8rem;
      color: var(--highlight-color);
      text-shadow: 0 0 10px rgba(0,224,255,0.35);
    }

    .review-score {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.4rem;
      color: var(--text-color);
    }

    .stars {
      font-size: 1.5rem;
      color: #FFD700;
      text-shadow: 0 0 8px rgba(0, 51, 255, 0.25);
    }

    .chat-popup-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .chat-popup {
      background: linear-gradient(135deg, rgba(0, 51, 255, 0.35), rgba(0, 224, 255, 0.20));
      border: 1px solid rgba(0, 224, 255, 0.35);
      border-radius: 12px;
      padding: 0.8rem 1rem;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      color: var(--text-color);
      backdrop-filter: blur(6px);
      box-shadow: 0 10px 28px rgba(0, 51, 255, 0.35);
    }

    .chat-popup img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 12px rgba(0,224,255,0.5);
    }

    #chat-message {
      font-size: 0.9rem;
    }

    /* =======================
       FOOTER (with zebra lines)
       ======================= */
    footer {
      position: relative;
      background: linear-gradient(135deg, rgba(0, 51, 255, 0.95), rgba(0, 224, 255, 0.6));
      color: white;
      padding: 20px 10px;               /* compact height (about 60% smaller than big hero footers) */
      text-align: center;
      margin-top: 50px;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      box-shadow: 0 -5px 25px rgba(0, 224, 255, 0.4);
      overflow: hidden;                 /* keeps overlays inside curved corners */
    }
    /* Zebra diagonal lines overlay */
    footer::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        repeating-linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.18) 0px,
          rgba(255, 255, 255, 0.18) 3px,
          transparent 3px,
          transparent 14px
        );
      opacity: 0.25;
      pointer-events: none;
    }
    /* Soft glow blobs (subtle hearts/shine) */
    footer::after {
      content: "";
      position: absolute;
      inset: -20% -10% -30% -10%;
      background:
        radial-gradient(circle at 20% 35%, rgba(255, 0, 120, 0.18) 0%, transparent 35%),
        radial-gradient(circle at 80% 60%, rgba(255, 255, 255, 0.12) 0%, transparent 45%),
        radial-gradient(circle at 50% -10%, rgba(0, 224, 255, 0.22) 0%, transparent 50%);
      pointer-events: none;
    }
    footer img.logo {
      width: 80px;
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
      filter: drop-shadow(0 0 10px rgba(0,224,255,0.5));
    }
    footer .social-icons {
      position: relative;
      z-index: 1;
    }
    footer .social-icons a {
      margin: 0 8px;
      font-size: 1.3rem;
      color: white;
      transition: 0.3s;
      text-decoration: none;
      filter: drop-shadow(0 0 6px rgba(0,224,255,0.35));
    }
    footer .social-icons a:hover {
      color: var(--accent-color);
      text-shadow: 0 0 8px var(--accent-color);
    }
    footer p {
      font-size: 0.85rem;
      margin-top: 10px;
      opacity: 0.9;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

    let reviewScore = 2;
    let interval = setInterval(() => {
      if (reviewScore < 5) {
        reviewScore++;
        document.getElementById("score").textContent = reviewScore.toFixed(2);
        document.getElementById("stars").textContent = '★'.repeat(reviewScore) + '☆'.repeat(5 - reviewScore);

    const messages = [

      "I have earned more than 400k already!!",
      "Ethereal Website Change my life for good",
    ];
    let index = 0;
    const chat = document.getElementById('chat');
    const messageEl = document.getElementById('chat-message');

    function showNextChat() {
      chat.classList.remove('slide-out');
      chat.style.display = 'flex';
      messageEl.textContent = messages[index];
      setTimeout(() => {
        chat.classList.add('slide-out');
        setTimeout(() => {
          chat.style.display = 'none';
          index = (index + 1) % messages.length;
        }, 500);

    }

    showNextChat();

  <script> 
(function () {
  // Target the existing "Join Now!" anchor by its classes
  var joinBtn = document.querySelector('.mil-btn.mil-m.mil-add-arrow.mil-adaptive-right');
  if (!joinBtn) return;

  joinBtn.addEventListener('click', function (e) {
    // Stop the anchor's default navigation + any other handlers (including inline onclick)
    e.preventDefault();
    e.stopImmediatePropagation();

    var fullname = (document.getElementById('fullname') || {}).value || '';
    var pkgEl = document.getElementById('package');
    var selectedPackage = pkgEl ? (pkgEl.value || '') : '';

    // Validate
    if (!fullname.trim()) {
      alert('Please enter your full name.');
      return;
    }
    if (!selectedPackage) {
      alert('Please select a package.');
      return;
    }

    // Persist for the next page
    localStorage.setItem('etherealFullname', fullname.trim());
    localStorage.setItem('etherealPackage', selectedPackage);

    // Go to the payment page
    window.location.href = 'miamor_payment_gateway.html';
  }, true);
})();
  </script>
